<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art and Craft Exhibition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      position: relative;
    }

    .welcome {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #45a049;
    }

    .image-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="welcome">Welcome to Art and Craft</div>
  <button onclick="showGrid()">Art and Craft</button>
  <div class="image-grid" id="imageGrid">
    <img src="img/1.jpg" alt="Image 1">
    <img src="img/2.jpg" alt="Image 2">
    <img src="img/3.jpg" alt="Image 3">
    <img src="img/5.jpg" alt="Image 4">
    <img src="img/6.jpg" alt="Image 5">
    <img src="img/7.jpg" alt="Image 6">
    <img src="img/8.jpg" alt="Image 7">
    <img src="img/10.jpg" alt="Image 8">
    <img src="img/12.jpg" alt="Image 9">
    <img src="img/11.jpg" alt="Image 10">
  </div>

  <script>
    function showGrid() {
      const grid = document.getElementById('imageGrid');
      grid.style.display = 'grid';
    }
  </script>
</body>
</html>
